version: 1
formatters:
  simple:
    format: '[%(levelname)s] - %(message)s'
handlers:
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: simple
    filename: worklog.log
    maxBytes: 1048576 # 1 Mbyte
    backupCount: 10
root:
  handlers: [file]

disable_existing_loggers: false